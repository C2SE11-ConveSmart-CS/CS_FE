<!DOCTYPE html>
<html>
 <head>
  <title>
   Sign in to ConveSmart
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left h1 {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }
        .left h2 {
            font-size: 24px;
            font-weight: 400;
            margin: 10px 0 20px;
        }
        .left p {
            font-size: 14px;
            color: #666;
        }
        .left a {
            color: #3b49df;
            text-decoration: none;
            font-weight: 700;
        }
        .right {
            flex: 1;
            background-color: #f7f7f7;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f0f0ff;
        }
        .input-group i {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #aaa;
        }
        .input-group.password {
            position: relative;
        }
        .forgot-password {
            align-self: flex-end;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #4a3aff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .continue-with {
            margin: 20px 0;
            font-size: 14px;
            color: #aaa;
        }
        .social-icons {
            display: flex;
            gap: 20px;
        }
        .social-icons i {
            font-size: 24px;
            color: #555;
            cursor: pointer;
        }
        .illustration {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <div class="logo">
   Your Logo
  </div>
  <div class="container">
   <div class="left">
    <h1>
     Sign in to
    </h1>
    <h2>
     ConveSmart
    </h2>
    <p>
     If you don't have an account register
    </p>
    <p>
     You can
     <a href="#">
      Register here !
     </a>
    </p>
    <img alt="Illustration of a person using a mobile phone" class="illustration" height="498" src="Saly-14.png" width="313"/>
   </div>
   <div class="right">
    <h2>
     Sign in
    </h2>
    <div class="input-group">
     <input placeholder="Enter email or user name" type="text"/>
    </div>
    <div class="input-group password">
     <input placeholder="Password" type="password"/>
     <i class="fas fa-eye">
     </i>
    </div>
    <a class="forgot-password" href="#">
     Forgot password ?
    </a>
    <button class="login-btn">
     Login
    </button>
    <div class="continue-with">
     or continue with
    </div>
    <div class="social-icons">
     <i class="fab fa-facebook">
     </i>
     <i class="fab fa-apple">
     </i>
     <i class="fab fa-google">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
