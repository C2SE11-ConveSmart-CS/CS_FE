<html>
 <head>
  <title>
   Hồ sơ của bạn
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            position: relative;
        }
        .exit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
        .exit-btn:hover {
            color: #ff0000;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f2f5;
            padding: 20px;
            border-right: none;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li a.active, .sidebar ul li a:hover {
            background-color: #e0e7ff;
            color: #1a73e8;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            width: calc(100% - 200px);
            border-left: none;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[disabled] {
            background-color: #f0f0f0;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-actions .cancel-btn {
            background-color: #f0f0f0;
            color: #333;
            margin-right: 10px;
        }
        .form-actions .cancel-btn:hover {
            background-color: #e0e0e0;
        }
        .form-actions .save-btn {
            background-color: #1a73e8;
            color: #fff;
        }
        .form-actions .save-btn:hover {
            background-color: #155ab6;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <button class="exit-btn">
    &times;
   </button>
   <div class="sidebar">
    <h2>
     Hồ sơ của bạn
    </h2>
    <ul>
     <li>
      <a href="#" class="account-link">
       <i class="fas fa-user">
       </i>
       Tài khoản
      </a>
     </li>
     <li>
      <a class="active" href="#">
       <i class="fas fa-lock">
       </i>
       Mật khẩu
      </a>
     </li>
    </ul>
   </div>
   <div class="content">
    <h2>
     Thay đổi mật khẩu
    </h2>
    <div class="form-group">
     <label for="current-password">
      Mật khẩu hiện tại
     </label>
     <input id="current-password" type="password"/>
    </div>
    <div class="form-group">
     <label for="new-password">
      Mật khẩu mới
     </label>
     <input id="new-password" type="password"/>
    </div>
    <div class="form-group">
     <label for="confirm-password">
      Xác nhận mật khẩu mới
     </label>
     <input id="confirm-password" type="password"/>
    </div>
    <div class="form-actions">
     <button class="cancel-btn">
      Hủy
     </button>
     <button class="save-btn">
      Lưu thay đổi
     </button>
    </div>
   </div>
  </div>
  <script>
   document.querySelector('.account-link').addEventListener('click', function() {
            window.location.href = 'account.html'; // Change this to the actual URL of the account page
        });

        document.querySelectorAll('.exit-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                window.close();
            });
        });
  </script>
 </body>
</html>
