<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>
   Hồ sơ của bạn
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
             font-family: Arial, sans-serif;
             background-color: #f5f5f5;
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
         }
         .container {
             width: 700px;
             background-color: #fff;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             overflow: hidden;
             display: flex;
             position: relative;
         }
         .exit-btn {
             position: absolute;
             top: 10px;
             right: 10px;
             background-color: transparent;
             border: none;
             font-size: 20px;
             cursor: pointer;
             color: #333;
         }
         .exit-btn:hover {
             color: #ff0000;
         }
         .sidebar {
             width: 200px;
             background-color: #f0f2f5;
             padding: 20px;
             border-right: none;
         }
         .sidebar h2 {
             font-size: 18px;
             margin-bottom: 20px;
         }
         .sidebar ul {
             list-style: none;
             padding: 0;
         }
         .sidebar ul li {
             margin-bottom: 10px;
         }
         .sidebar ul li a {
             text-decoration: none;
             color: #333;
             display: flex;
             align-items: center;
             padding: 10px;
             border-radius: 5px;
             transition: background-color 0.3s;
         }
         .sidebar ul li a i {
             margin-right: 10px;
         }
         .sidebar ul li a.active, .sidebar ul li a:hover {
             background-color: #e0e7ff;
             color: #1a73e8;
             font-weight: bold;
         }
         .content {
             padding: 20px;
             width: calc(100% - 200px);
             border-left: none;
         }
         .content h2 {
             font-size: 20px;
             margin-bottom: 20px;
         }
         .profile-pic {
             text-align: center;
             margin-bottom: 20px;
         }
         .profile-pic img {
             width: 100px;
             height: 100px;
             border-radius: 50%;
         }
         .profile-pic h3 {
             margin: 10px 0 5px;
             font-size: 18px;
         }
         .profile-pic p {
             color: #666;
             margin: 0;
         }
         .profile-pic .upload-btn {
             margin-top: 10px;
             padding: 5px 10px;
             background-color: #1a73e8;
             color: #fff;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s;
         }
         .profile-pic .upload-btn:hover {
             background-color: #155ab6;
         }
         .form-group {
             margin-bottom: 15px;
         }
         .form-group label {
             display: block;
             margin-bottom: 5px;
             color: #333;
         }
         .form-group input {
             width: 95%;
             padding: 8px;
             border: 1px solid #ccc;
             border-radius: 5px;
         }
         .form-group input[disabled] {
             background-color: #f0f0f0;
         }
         .form-actions {
             text-align: center;
             margin-top: 20px;
         }
         .form-actions button {
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s;
         }
         .form-actions .cancel-btn {
             background-color: #f0f0f0;
             color: #333;
             margin-right: 10px;
         }
         .form-actions .cancel-btn:hover {
             background-color: #e0e0e0;
         }
         .form-actions .save-btn {
             background-color: #1a73e8;
             color: #fff;
         }
         .form-actions .save-btn:hover {
             background-color: #155ab6;
         }
   </style>
 </head>
 <body>
  <div class="container">
   <button class="exit-btn">
    &times;
   </button>
   <div class="sidebar">
    <h2>
     Hồ sơ của bạn
    </h2>
    <ul>
     <li>
      <a class="active" href="#">
       <i class="fas fa-user">
       </i>
       Tài khoản
      </a>
     </li>
     <li>
      <a href="#">
       <i class="fas fa-lock">
       </i>
       Mật khẩu
      </a>
     </li>
    </ul>
   </div>
   <div class="content">
    <h2>
     Thông tin tài khoản
    </h2>
    <div class="profile-pic">
     <img alt="Profile picture of a person" height="100" src="https://storage.googleapis.com/a1aa/image/XLq063JiFMrpHVaXMgU7ZvkSdYeg7cLtFztfHPDZoGqND9kTA.jpg" width="100"/>
     <h3>
      Trần Thu Hà
     </h3>
     <p>
      thuha89@gmail.com
     </p>
     <button class="upload-btn">
      Tải lên ảnh đại diện
     </button>
    </div>
    <div class="form-group">
     <label for="username">
      Tên đăng nhập
     </label>
     <input disabled="" id="username" type="text" value="thuha89@gmail.com"/>
    </div>
    <div class="form-group">
     <label for="first-name">
      Tên
     </label>
     <input id="first-name" type="text" value="Thu Hà"/>
    </div>
    <div class="form-group">
     <label for="last-name">
      Họ
     </label>
     <input id="last-name" type="text" value="Trần"/>
    </div>
    <div class="form-group">
     <label for="phone">
      Số điện thoại
     </label>
     <input id="phone" type="text" value="0983 264 224"/>
    </div>
    <div class="form-group">
     <label for="email">
      Email
     </label>
     <input id="email" type="text" value="thuha89@gmail.com"/>
    </div>
    <div class="form-actions">
     <button class="cancel-btn">
      Hủy
     </button>
     <button class="save-btn">
      Lưu thay đổi
     </button>
    </div>
   </div>
  </div>
</body>
</html>
