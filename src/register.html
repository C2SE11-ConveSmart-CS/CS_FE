<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex min-h-screen">
   <div class="w-1/2 bg-white p-10">
    <div class="mb-8">
     <h1 class="text-2xl font-bold">
      Your Logo
     </h1>
    </div>
    <h2 class="text-3xl font-bold mb-4">
     Sign up
    </h2>
    <p class="mb-4">
     If you already have an account register
     <br/>
     You can
     <a class="text-blue-600 font-bold" href="login.html">
      Login here !
     </a>
    </p>
    <form onsubmit="signup()">
     <div class="mb-4">
      <label class="block text-gray-700 mb-2">
       Email
      </label>
      <div class="flex items-center border-b border-gray-300 py-2">
       <i class="fas fa-envelope text-gray-500 mr-2">
       </i>
       <input id="email" aria-label="Email" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Enter your email address" type="email"/>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2">
       Username
      </label>
      <div class="flex items-center border-b border-gray-300 py-2">
       <i class="fas fa-user text-gray-500 mr-2">
       </i>
       <input id="username" aria-label="Username" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Enter your User name" type="text"/>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2">
       Password
      </label>
      <div class="flex items-center border-b border-gray-300 py-2">
       <i class="fas fa-lock text-gray-500 mr-2">
       </i>
       <input id="password" aria-label="Password" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Enter your Password" type="password"/>
       <i class="fas fa-eye text-gray-500">
       </i>
      </div>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 mb-2">
       Confirm Password
      </label>
      <div class="flex items-center border-b border-gray-300 py-2">
       <i class="fas fa-lock text-gray-500 mr-2">
       </i>
       <input id="confirmpassword" aria-label="Confirm Password" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Confirm your Password" type="password"/>
       <i class="fas fa-eye text-gray-500">
       </i>
      </div>
     </div>
     <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-full hover:bg-blue-700">
      Register
     </button>
    </form>
   </div>
   <div class="w-1/2 bg-blue-900 text-white flex flex-col justify-center items-center p-10 rounded-l-lg">
    <div class="mb-4 self-end">
     <i class="fas fa-phone-alt">
     </i>
     +84 0123 456 789
    </div>
    <img alt="Illustration of a person sitting at a desk with a computer and a laptop" class="mb-4" height="400" src="https://storage.googleapis.com/a1aa/image/6U0ekyaedIra3UiV64O1HsTiXcDb7XrgSWMnnhtyqntntUjTA.jpg" width="400"/>
    <h2 class="text-3xl font-bold mb-2">
     Sign Up to name
    </h2>
    <p class="text-gray-300">
     Lorem Ipsum is simply
    </p>
   </div>
  </div>
  <script src="./main.js"></script>
 </body>
</html>
